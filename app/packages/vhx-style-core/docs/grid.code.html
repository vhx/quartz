<template name="code__style_grid">
  <section id="code--style-grid" class="padding-medium">
  {{#markdown}}

    --GRID--

    <!-- Basic Setup (16 columns)-->
    <div class="row">
      <div class="column small-1 medium-1 large-1 xlarge-1">1</div>
      <div class="column small-1 medium-1 large-1 xlarge-1">2</div>
      <div class="column small-1 medium-1 large-1 xlarge-1">3</div>
      <div class="column small-1 medium-1 large-1 xlarge-1">4</div>
      <div class="column small-1 medium-1 large-1 xlarge-1">5</div>
      <div class="column small-1 medium-1 large-1 xlarge-1">6</div>
      <div class="column small-1 medium-1 large-1 xlarge-1">7</div>
      <div class="column small-1 medium-1 large-1 xlarge-1">8</div>
      <div class="column small-1 medium-1 large-1 xlarge-1">9</div>
      <div class="column small-1 medium-1 large-1 xlarge-1">10</div>
      <div class="column small-1 medium-1 large-1 xlarge-1">11</div>
      <div class="column small-1 medium-1 large-1 xlarge-1">12</div>
      <div class="column small-1 medium-1 large-1 xlarge-1">13</div>
      <div class="column small-1 medium-1 large-1 xlarge-1">14</div>
      <div class="column small-1 medium-1 large-1 xlarge-1">15</div>
      <div class="column small-1 medium-1 large-1 xlarge-1">16</div>
    </div>

    <!-- Responsive -->
    <div class="row">
      <div class="column small-16 medium-6 large-4">1</div>
      <div class="column small-16 medium-6 large-4">2</div>
      <div class="column small-16 medium-4 large-4">3</div>
      <div class="column show-for-large-up large-4">4</div>
    </div>

    <!-- Offsets -->
    <div class="row">
      <div class="column small-centered small-12">
        <div class="column small-16 medium-6">1</div>
        <div class="column small-16 medium-6">2</div>
        <div class="column small-16 medium-4">3</div>
      </div>
    </div>

    <div class="row">
      <div class="column small-16 medium-offset-4 medium-8">1</div>
      <div class="column small-16 medium-4">2</div>
    </div>

    <!-- Hide and Show -->
    <div class="row">
      <div class="column small-16 show-for-small-only">shows for small only</div>
      <div class="column medium-16 show-for-medium-only">shows for medium only</div>
      <div class="column large-16 show-for-large-only">shows for large only</div>
    </div>

    <div class="row">
      <div class="column hide-for-small-only medium-4">shows for medium up</div>
      <div class="column small-16 medium-4">shows for all</div>
      <div class="column small-16 medium-8 large-4">shows for all</div>
      <div class="column large-4 show-for-large-up">shows for large up</div>
    </div>
  </div>
  {{/markdown}}
  </section>
</template>
