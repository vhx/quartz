  --BORDERS--

  <!-- Positions -->
  <div class="border-[position]"></div>

  <div class="border"></div>
  <div class="border-vert"></div>
  <div class="border-horz"></div>
  <div class="border-top"></div>
  <div class="border-bottom"></div>
  <div class="border-left"></div>
  <div class="border-right"></div>
  <div class="border-center">
    <span class="inline bg-white padding-medium"></span>
  </div>

  <!-- Colors -->
  <div class="border border--[color]"></div>

  <div class="border border--gray"></div>
  <div class="border border--gray-light"></div>
  <div class="border border--navy"></div>
  <div class="border border--white"></div>
  <div class="border border--white-transparent"></div>

  <!-- Other Modifiers -->
  <div class="border border--[modifier]"></div>

  <div class="border border--thick"></div>
  <div class="border border--radius"></div>
