<template name="guide__style_icons">
  <section id="guide--style-icons">
    <h3 class="head-3 head--navy text--bold">Icon Styles</h3>

    <!-- Sizes -->
    <div class="margin-vert-medium">
      <h4 class="margin-bottom-medium padding-bottom-medium border-bottom border--gray-light text--bold text--gray">Sizes</h4>

      <ul class="margin-top-large small-block-grid-6 text-left">
        <li class="margin-bottom-medium">
          <h4 class="text--gray text--small">xxsmall</h4>
          <i class="icon icon--xxsmall icon-add-member"></i>
        </li>
        <li class="margin-bottom-medium">
          <h4 class="text--gray text--small">xsmall</h4>
          <i class="icon icon--xsmall icon-add-member"></i>
        </li>
        <li class="margin-bottom-medium">
          <h4 class="text--gray text--small">small</h4>
          <i class="icon icon--small icon-add-member"></i>
        </li>
        <li class="margin-bottom-medium">
          <h4 class="text--gray text--small">medium</h4>
          <i class="icon icon--medium icon-add-member"></i>
        </li>
        <li class="margin-bottom-medium">
          <h4 class="text--gray text--small">large</h4>
          <i class="icon icon--large icon-add-member"></i>
        </li>
        <li class="margin-bottom-medium">
          <h4 class="text--gray text--small">xlarge</h4>
          <i class="icon icon--xlarge icon-add-member"></i>
        </li>
        <li class="margin-bottom-medium">
          <h4 class="text--gray text--small">xxlarge</h4>
          <i class="icon icon--xxlarge icon-add-member"></i>
        </li>
      </ul>
    </div>

    <!-- Colors -->
    <div class="margin-vert-medium">
      <h4 class="margin-bottom-medium padding-bottom-medium border-bottom border--gray-light text--bold text--gray">Colors</h4>

      <ul class="margin-top-large small-block-grid-6 text-left">
        <li class="margin-bottom-medium">
          <h4 class="text--gray text--small">multi</h4>
          <i class="icon icon--xlarge icon-add-member"></i>
        </li>
        <li class="margin-bottom-medium">
          <h4 class="text--gray text--small">teal</h4>
          <i class="icon icon--xlarge icon-add-member-teal"></i>
        </li>
        <li class="margin-bottom-medium">
          <h4 class="text--gray text--small">navy</h4>
          <i class="icon icon--xlarge icon-add-member-navy"></i>
        </li>
        <li class="margin-bottom-medium">
          <h4 class="text--gray text--small">gray</h4>
          <i class="icon icon--xlarge icon-add-member-gray"></i>
        </li>
        <li class="margin-bottom-medium">
          <h4 class="text--gray text--small">white</h4>
          <span class="inline bg-grid-dark"><i class="icon icon--xlarge icon-add-member-white"></i></span>
        </li>
      </ul>
    </div>

    <!-- Buttons -->
    <div class="margin-vert-large">
      <h4 class="margin-bottom-medium padding-vert-medium border-bottom border--gray-light text--bold text--gray">Buttons</h4>

      {{> guide__style_buttons_icons}}
    </div>

    <!-- Text -->
    <div class="margin-vert-large">
      <h4 class="margin-bottom-medium padding-vert-medium border-bottom border--gray-light text--bold text--gray">Text</h4>

      <ul class="no-bullet text-left margin-vert-large">
        <li class="margin-bottom-medium">
          <p class="text-3 icon--left icon--xxsmall icon-product margin-bottom-medium">Text w/ Icon</p>
          <p class="text-3 icon--left icon--xsmall icon-product margin-bottom-medium">Text w/ Icon</p>
          <p class="text-2 icon--left icon--small icon-product margin-bottom-medium">Text w/ Icon</p>
          <p class="text-2 icon--left icon--medium icon-product margin-bottom-medium">Text w/ Icon</p>
          <p class="text-1 icon--left icon--large icon-product margin-bottom-medium">Text w/ Icon</p>
          <p class="text-1 icon--left icon--xlarge icon-product margin-bottom-medium">Text w/ Icon</p>

          <div>
            <p class="text-3 icon--right icon--xxsmall icon-product margin-bottom-medium">Text w/ Icon</p>
          </div>
          <div>
            <p class="text-3 icon--right icon--xsmall icon-product margin-bottom-medium">Text w/ Icon</p>
          </div>
          <div>
            <p class="text-2 icon--right icon--small icon-product margin-bottom-medium">Text w/ Icon</p>
          </div>
          <div>
            <p class="text-2 icon--right icon--medium icon-product margin-bottom-medium">Text w/ Icon</p>
          </div>
          <div>
            <p class="text-1 icon--right icon--large icon-product margin-bottom-medium">Text w/ Icon</p>
          </div>
          <div>
            <p class="text-1 icon--right icon--xlarge icon-product margin-bottom-medium">Text w/ Icon</p>
          </div>
        </li>

      </ul>
    </div>

    <!-- Headers -->
    <div class="margin-vert-large">
      <h4 class="margin-bottom-medium padding-vert-medium border-bottom border--gray-light text--bold text--gray">Headers</h4>

      <ul class="no-bullet text-left margin-vert-large">
        <li class="margin-bottom-medium">
          <h1 class="head-5 icon--left icon--xxsmall icon-product margin-bottom-medium">Header w/ Icon</h1>
          <h1 class="head-5 icon--left icon--xsmall icon-product margin-bottom-medium">Header w/ Icon</h1>
          <h1 class="head-4 icon--left icon--small icon-product margin-bottom-medium">Header w/ Icon</h1>
          <h1 class="head-3 icon--left icon--medium icon-product margin-bottom-medium">Header w/ Icon</h1>
          <h1 class="head-2 icon--left icon--large icon-product margin-bottom-medium">Header w/ Icon</h1>
          <h1 class="head-1 icon--left icon--xlarge icon-product margin-bottom-medium">Header w/ Icon</h1>

          <div>
            <h1 class="head-5 icon--right icon--xxsmall icon-product margin-bottom-medium">Header w/ Icon</h1>
          </div>
          <div>
            <h1 class="head-5 icon--right icon--xsmall icon-product margin-bottom-medium">Header w/ Icon</h1>
          </div>
          <div>
            <h1 class="head-4 icon--right icon--small icon-product margin-bottom-medium">Header w/ Icon</h1>
          </div>
          <div>
            <h1 class="head-3 icon--right icon--medium icon-product margin-bottom-medium">Header w/ Icon</h1>
          </div>
          <div>
            <h1 class="head-2 icon--right icon--large icon-product margin-bottom-medium">Header w/ Icon</h1>
          </div>
          <div>
            <h1 class="head-1 icon--right icon--xlarge icon-product margin-bottom-medium">Header w/ Icon</h1>
          </div>

        </li>

      </ul>
    </div>

    <!-- Circle -->
    <div class="margin-top-xlarge">
      <h4 class="margin-bottom-medium padding-bottom-medium border-bottom border--gray-light text--bold text--gray">Circles</h4>

      <ul class="margin-top-large no-bullet text-center row">
        <li class="margin-bottom-medium margin-right-medium pull">
          <h4 class="text--gray margin-bottom-small text--small">xxsmall</h4>
          <i class="icon-circle icon--xxsmall icon-upload"></i>
        </li>
        <li class="margin-bottom-medium margin-right-medium pull">
          <h4 class="text--gray margin-bottom-small text--small">xsmall</h4>
          <i class="icon-circle icon--xsmall icon-upload"></i>
        </li>
        <li class="margin-bottom-medium margin-right-medium pull">
          <h4 class="text--gray margin-bottom-small text--small">small</h4>
          <i class="icon-circle icon--small icon-upload"></i>
        </li>
        <li class="margin-bottom-medium margin-right-medium pull">
          <h4 class="text--gray margin-bottom-small text--small">medium</h4>
          <i class="icon-circle icon--medium icon-upload"></i>
        </li>
        <li class="margin-bottom-medium margin-right-medium pull">
          <h4 class="text--gray margin-bottom-small text--small">large</h4>
          <i class="icon-circle icon--large icon-upload"></i>
        </li>
        <li class="margin-bottom-medium margin-right-medium pull">
          <h4 class="text--gray margin-bottom-small text--small">xlarge</h4>
          <i class="icon-circle icon--xlarge icon-upload"></i>
        </li>
      </ul>
    </div>

    <div class="margin-top-xlarge">
      <h4 class="margin-bottom-medium padding-bottom-medium border-bottom border--gray-light text--bold text--gray">Dots</h4>

      <ul class="margin-top-large no-bullet text-center row">
        <li class="margin-bottom-medium margin-right-medium pull">
          <h4 class="text--gray margin-bottom-small text--small">small</h4>
          <i class="icon-dot icon--small"></i>
        </li>
        <li class="margin-bottom-medium margin-right-medium pull">
          <h4 class="text--gray margin-bottom-small text--small">medium</h4>
          <i class="icon-dot icon--medium"></i>
        </li>
        <li class="margin-bottom-medium margin-right-medium pull">
          <h4 class="text--gray margin-bottom-small text--small">large</h4>
          <i class="icon-dot icon--large"></i>
        </li>
      </ul>

      <ul class="margin-top-large no-bullet text-center row">
        <li class="margin-bottom-medium margin-right-medium pull">
          <h4 class="text--gray margin-bottom-small text--small">teal</h4>
          <i class="icon-dot icon--small"></i>
        </li>
        <li class="margin-bottom-medium margin-right-medium pull">
          <h4 class="text--gray margin-bottom-small text--small">gray</h4>
          <i class="icon-dot icon-dot--gray icon--small"></i>
        </li>
        <li class="margin-bottom-medium margin-right-medium pull">
          <h4 class="text--gray margin-bottom-small text--small">navy</h4>
          <i class="icon-dot icon-dot--navy icon--small"></i>
        </li>
        <li class="margin-bottom-medium margin-right-medium pull">
          <h4 class="text--gray margin-bottom-small text--small">yellow</h4>
          <i class="icon-dot icon-dot--yellow icon--small"></i>
        </li>
        <li class="margin-bottom-medium margin-right-medium pull">
          <h4 class="text--gray margin-bottom-small text--small">green</h4>
          <i class="icon-dot icon-dot--green icon--small"></i>
        </li>
        <li class="margin-bottom-medium margin-right-medium pull">
          <h4 class="text--gray margin-bottom-small text--small">red</h4>
          <i class="icon-dot icon-dot--red icon--small"></i>
        </li>
      </ul>
    </div>

  </section>
</template>
