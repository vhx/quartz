--BUTTONS--

<!-- Button Colors -->
<button class="btn-[color]">Color</button>

<!-- Core Colors -->
<button class="btn-gray">Gray</button>
<button class="btn-teal">Teal</button>
<button class="btn-white">White</button>
<button class="btn-red">Red</button>
<button class="btn-vimeo-blue">Vimeo Blue</button>


<!-- Other Colors -->
<button class="btn-purple">Purple</button>
<button class="btn-black">Black</button>
<button class="btn-transparent">Transparent</button>
<button class="btn-yellow">Yellow</button>
<button class="btn-purple">Purple</button>

<!-- Brand Colors -->
<button class="btn-twitter">Twitter</button>
<button class="btn-facebook">Facebook</button>
<button class="btn-tumblr">Tumblr</button>
<button class="btn-paypal">Paypal</button>
<button class="btn-roku">Roku</button>


<!-- Button Sizes -->
<button class="btn--[size]">Size Modifier</button>

<button class="btn-gray btn--small">Small</button>
<button class="btn-gray btn--medium">Medium</button>
<button class="btn-gray btn--large">Large</button>
<button class="btn-gray btn--fill">Large</button>


<!-- Typography -->
<button class="btn-gray">Helvetica</button>
<button class="btn-gray btn--brandon">Brandon</button>


<!-- Icons -->
<button class="btn-gray icon-[name]-[color] icon--[position]">Icon</button>
<button class="btn-gray icon-product-navy icon--left">Icon</button>
<button class="btn-gray icon-product-navy icon--center">Icon</button>
<button class="btn-gray icon-product-navy icon--right">Icon</button>
<button class="btn-gray icon-product-navy icon--left icon--right">Icon</button>


<!-- Processing States -->
<button class="btn-gray is-processing">Button</button>

<!-- Dropdown Colors -->
<button class="btn-dropdown-[color]">Gray</button>

<button class="btn-dropdown-gray">Gray</button>
<button class="btn-dropdown-teal">Teal</button>
<button class="btn-dropdown-white">White</button>

<!-- Button Groups -->
<div class="btn-group">
  <a href="#" class="is-selected btn-white small-thirds">Button 1</a>
  <a href="#" class="btn-white small-thirds">Button 2</a>
  <a href="#" class="btn-white small-thirds">Button 3</a>
</div>

<!-- Button Groups Aligned -->
<div class="btn-group btn-group--left">
  ...
</div>
<div class="btn-group btn-group--center">
  ...
</div>
<div class="btn-group btn-group--right">
  ...
</div>
